version: '3'
services:
  nginx:
    image: nginx:alpine
    container_name: static-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./icons:/usr/share/nginx/html/icons:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: always
